<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced RPG Test v1.0</title>
    <link rel="stylesheet" type="text/css" href="Styles/Combat.css">
    <link rel="stylesheet" type="text/css" href="Styles/UpgradeScreen.css">
    <link rel="stylesheet" type="text/css" href="Styles/LevelUp.css">
    <link rel="stylesheet" type="text/css" href="Styles/Explore.css">
</head>

<body>
    <div id="MainCombat">
        <div id="StatusScreen">
            <div id="CharPor">
                <p id="charname">Hero</p>
            </div>
            <div id="actionBar">
                <div id="actionFill"></div>
            </div>
            <div id="CharBars">
                <div id="healthBar">
                    <div id="healthFill"></div>
                </div>
                <div id="manaBar">
                    <div id="manaFill"></div>
                </div>
            </div>
        </div>
        <div id="BasicAttack">
            <div id="AttackBox" onclick="bang()">
                <p id="attackk" onclick="bang()">ATK</p>
            </div>
        </div>
        <div id="Skills">
            <div id="SkillBox" onclick="SkillMenu()">
                <p>SKI</p>
            </div>
        </div>
        <div id="Specials">
            <div id="SpecialBox" onclick="SpecialMenu()">
                <p>SPE</p>
            </div>
        </div>
        <div id="Magic">
            <div id="MagicBox" onclick="MagicMenu()">
                <p>MAG</p>
            </div>
        </div>
        <div id="SkillScreen">
            <div id="SkillScreenBox" hidden>
                <button id="Skill1" onclick="UseSkill(1)">SS</button>
                <button id="Skill2" onclick="UseSkill(2)">PT</button>
                <button id="Skill3" onclick="UseSkill(3)">SU</button>
            </div>
            <div id="SpecialScreenBox" hidden>

            </div>
            <div id="MagicScreenBox" hidden>
                <button id="Spell1" onclick="CastMagic(1)">HL</button>
            </div>
        </div>
        <div id="StatusEffects">
            <div id="EnemyStatuses">
                <p id="stat1"></p>
            </div>
            <div id="PlayerStatuses">
                <p id="pstat1"></p>
            </div>
        </div>
        <div id="EnemyScreen">
            <div id="actionBarEn">
                <div id="actionFillen"></div>
            </div>
            <div id="EnemyPor">
                <p id="enemyname">Skeleton</p>
            </div>
            <div id="healthBarEn">
                <div id="healthFillen"></div>
            </div>
        </div>
        <div id="Anims">
            <div id="hero">
                <img src="Images/sexyHero.png">
            </div>
            <div id="enem">
                <img src="Images/skellington.png" id="skelA">
                <img src="Images/skellingtonD.png" id="skelD" hidden>
            </div>
        </div>
        <div id="DamageIndicators">
            <div id="DamagePlayer">
                <p id="d1"></p>
            </div>
            <div id="DamageEnemy">
                <p id="d2"></p>
            </div>
        </div>
        <div id="Victory">
            <div id="VictoryTextBox" hidden>
                <button id="NextButton" onclick="PerkScreen()">Continue</button>
                <button id="NextButton2" onclick="CalcWins(), Return();">Continue</button>
                <button id="NextButton3" onclick="CalcLosses(), Return();">Continue</button>
                <p id="VictoryText"></p>
            </div>
        </div>
        <div id = "dodged">
            <p id = "pdod"></p>
            <p id = "edod"></p>
        </div>
        <div id = "crit">
            <p id = "pcrit"></p>
            <p id = "ecrit"></p>
        </div>
        <div id = "statusNums">
            <div id = "pstatus">
                <p id = "pmana"></p>
                <p id = "phealth"></p>
            </div>
            <div id = "estatus">
                <div id = "ehealth"></div>
            </div>
        </div>
    </div>
    <div id="ClassSelect" hidden>
        <div id="Classes">
            <p id="MainText">Choose your class</p>
            <div id="Warrior" onclick="WarriorSelect()">
                <div id="WarriorIMG"></div>
            </div>
            <div id="Hunter">
                <div id="HunterIMG"></div>
            </div>
            <div id="Mage">
                <div id="MageIMG"></div>
            </div>
            <div id="texttt">
                <p id="ClassDesc"></p>
            </div>
        </div>
    </div>
    <div id="LevelUpScreen" hidden>
        <div id="Currency">
            <p id="SFam"></p>
            <p id="Gam"></p>
        </div>
        <div id="topbar">
            <div id="Stats" onclick="Selected(1)">Stats</div>
            <div id="SkillsMen" onclick="Selected(2)" hidden>Skills</div>
            <div id="Perks" onclick="Selected(3)">Perks</div>
            <div id="CharStat" onclick="Selected(4)">Character</div>
            <div id="Merchant" onclick="Selected(5)">Store</div>
            <div id="Locations" onclick="Selected(6)">Locations</div>
        </div>
        <div id="Statistics">
            <div id="Levels">
                <P id="level"></P>
                <p id='nextlvl'></p>
            </div>
            <p id="StatDesc"></p>
            <div id="StatButts">
                <div id="StatTexts1">
                    <p id="str"></p>
                    <p id="def"></p>
                    <p id="agi"></p>
                    <p id="mnd"></p>
                </div>
                <div id="StatTexts2">
                    <p id="cha"></p>
                    <p id="crt"></p>
                    <p id="vig"></p>
                    <p id="dod"></p>
                </div>
                <div id="StatUp">
                    <button onclick="ImprovChar(1)">STR+</button>
                    <button onclick="ImprovChar(2)">DEF+</button>
                    <button onclick="ImprovChar(3)">AGI+</button>
                    <button onclick="ImprovChar(4)">MND+</button>
                    <button onclick="ImprovChar(5)">CHA+</button>
                    <button onclick="ImprovChar(6)">CRT+</button>
                    <button onclick="ImprovChar(7)">VIG+</button>
                    <button onclick="ImprovChar(8)">DOD+</button>
                </div>
            </div>
        </div>
        <div id = "SkillPanel"></div>
        <div id = "PerkTrees">
            <p id="PerkDesc"></p>
            <div id = "WarriorTree">
                <div id = "WPerks">
                    <div id = "decoration">
                        <div id = "dec1"></div>
                        <div id = "dec2"></div>
                        <div id = "dec3"></div>
                        <div id = "dec4"></div>
                    </div>
                    <button id = "war1" onclick="BuyPerk(1)">W1</button>
                    <button id = "war2" onclick="BuyPerk(2)">W2</button>
                    <button id = "war3" onclick="BuyPerk(3)">W3</button>
                    <button id = "war4" onclick="BuyPerk(4)">W4</button>
                    <button id = "war5" onclick="BuyPerk(5)">W5</button>
                    <button id = "war6" onclick="BuyPerk(6)">W6</button>
                    <button id = "war7" onclick="BuyPerk(7)">W7</button>
                </div>
            </div>
        </div>
        <div id = "CharPanel">
            <div id = "CharTexts">
                <p id = "damg"></p>
                <p id = "trudmg"></p>
                <p id = "mhp"></p>
                <p id = "mm"></p>
                <p id = "dc"></p>
                <p id = "cc"></p>
                <p id = "clas">Class: Warrior</p>
            </div>
        </div>
        <div id = "Store">
            <p id = "StoreDesc"></p>
            <div id = "StoreButtons">
                <div id = "wep1" onclick="BuyItem(1)">
                    <div class = "weppic"></div>
                </div>
                <div id = "wep2" onclick="BuyItem(2)">
                    <div class = "weppic"></div>
                </div>
                <div id = "wep3" onclick="BuyItem(3)">
                    <div class = "weppic"></div>
                </div>
                <div id = "wep4" onclick="BuyItem(4)">
                    <div class = "weppic"></div>
                </div>
                <div id = "arm1" onclick="BuyItem(5)">
                    <div class = "armpic"></div>
                </div>
                <div id = "arm2" onclick="BuyItem(6)">
                    <div class = "armpic"></div>
                </div>
                <div id = "arm3" onclick="BuyItem(7)">
                    <div class = "armpic"></div>
                </div>
                <div id = "arm4" onclick="BuyItem(8)">
                    <div class = "armpic"></div>
                </div>
            </div>
        </div>
        <div id = "LocationsPanel">
            <div id = "LocationButtons">
               <!-- <button id = "Forest1" onclick="Explore(0)">Forest</button> -->
                <button id = "Enemy1" onclick="Explore(1)">Level 1</button>
                <button id = "Enemy2" onclick="Explore(2)">Level 2</button>
                <button id = "Enemy3" onclick="Explore(3)">Level 3</button>
                <button id = "Enemy4" onclick="Explore(4)">Level 4</button>
                <button id = "Enemy5" onclick="Explore(5)">Level 5</button>
                <button id = "Enemy6" onclick="Explore(6)">Level 6</button>
            </div>
        </div>
    </div>
    <div id = "Events" hidden>
        <div id = EventButtons>

        </div>
        <div id = "ForestEvents">
            <div id = "ForestEvent1">
                <p class = "EventText">
                    While wandering around the forest you came across the corpse of a monster. Warily you rummage through it.
                </p>
                <p id = "FRAGMENTF1"></p>
            </div>
            <div id = "ForestEvent2">
                <p class = "EventText">
                    You wander around the forest for a while but find nothing.
                </p>
            </div>
        </div>
        <button id = "Back" onclick="Return()">Back</button>
        <button id = "Again" onclick="Explore(1)">Continue</button>
    </div>
</body>

</html>
<script src="Scripts/Values.js"></script>
<script src="Scripts/Combat.js"></script>
<script src="Scripts/NonCombat.js"></script>
<script src="Scripts/Improve.js"></script>
<script src="Scripts/Enemies.js"></script>
